<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="toMovies()">Movies</a>
      <a mat-list-item (click)="toProfile()">Profile</a>
      <a mat-list-item (click)="logOut()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>myFlix</span>
      <span class="spacer"></span>
      <a *ngIf="!(isHandset$ | async)" (click)="toMovies()">Movies</a>
      <a *ngIf="!(isHandset$ | async)" (click)="toProfile()">Profile</a>
      <a *ngIf="!(isHandset$ | async)" (click)="logOut()">Log Out</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
