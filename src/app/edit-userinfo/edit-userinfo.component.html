<mat-card>
  <button mat-icon-button class="close" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Edit Your User Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.username" placeholder="New Username" type="text" name="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="New Email" name="Email">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUser()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>>
<mat-card>
  <mat-card-header>
    <mat-card-title>Change Your Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="userPassword.password" type="password" placeholder="New Password" name="Password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editPassword()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
